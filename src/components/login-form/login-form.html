
<section class="login-form">
  <el-form ref="loginForm" :model="loginForm">

    <!-- username -->
    <el-form-item label="Username">
      <el-input placeholder="John" :value="loginForm.username"></el-input>
    </el-form-item>

    <!-- password-->
    <el-form-item label="Password">
      <el-input placeholder="Doe" :value="loginForm.password"></el-input>
    </el-form-item>
    
    <!-- submit -->
    <el-form-item>
      <el-button type="primary" @click="onSubmit">Login</el-button>
    </el-form-item>
  </el-form>
</section>
