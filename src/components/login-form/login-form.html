
<section class="login-form">
  <el-form :rules="rules" ref="loginForm" :model="loginForm">

    <!-- username -->
    <el-form-item label="Username" prop="username">
      <el-input type="text" id="loginFormUsername" placeholder="John" v-model="loginForm.username"></el-input>
    </el-form-item>

    <!-- password-->
    <el-form-item label="Password" prop="password">
      <el-input type="password" id="loginFormPassword" placeholder="Doe" v-model="loginForm.password"></el-input>
    </el-form-item>
    
    <!-- submit -->
    <el-form-item>
      <el-button type="primary" @click="onSubmit(loginForm, 'loginForm')">Login</el-button>
    </el-form-item>
  </el-form>
</section>
