
<section class="search-results">
  <el-table
  :header-cell-style="{textAlign: 'center'}"
  :cell-style="{textAlign: 'center'}"
  :data="searchedProducts"
  style="width: 100%">

  <!-- name -->
  <el-table-column
        prop="name"
        label="Name"
        width="200">
      </el-table-column>

  <!-- type -->
  <el-table-column
        prop="type"
        label="Type"
        >
      </el-table-column>

  <!-- quantity -->
  <el-table-column
    label="Quantity">
    <template slot-scope="scope">
      <el-input-number size="mini" v-model="scope.row.quantity" @change="handleChangeQuantity(scope.row.quantity)" :min="0" :max="10"></el-input-number>
    </template>
  </el-table-column>

  <!-- add btn -->
  <el-table-column
    label="Add to cart">
    <template slot-scope="scope">
      <el-button size="mini" @click="addToCart(scope.row)" type="primary" icon="el-icon-plus" circle></el-button>
    </template>
  </el-table-column>
  
</el-table>
</section>
